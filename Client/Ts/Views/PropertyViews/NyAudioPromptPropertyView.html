<div>
	<div class="form-group fg-line">
		<i class="md-mode-edit" ng-show="!readOnly"></i><small> {{nodeItem.Type}}</small>
    </div>
	<div class="form-group fg-line">
		<label for="audioPromptTextHeader">Text Header</label>
		<input class="form-control input-sm" id="audioPromptTextHeader" placeholder="Text Header" type="text"
		ng-model="properties.HeaderText" ng-readonly="readOnly">
    </div>
	<div class="form-group fg-line">
		<label for="audioPromptDelay">Delay</label>
		<input class="form-control input-sm" id="audioPromptDelay" placeholder="Delay" type="text"
		ng-model="properties.Delay" ng-readonly="readOnly">
    </div>
	<button class="btn btn-primary btn-sm " ng-click="Save()" ng-show="!readOnly">Save</button>
</div>
