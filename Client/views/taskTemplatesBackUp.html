<header id="header" data-ng-include src="'includes/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include src="'includes/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include src="'includes/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">

        <div class="container">
            <div class="block-header">
        <div class="card" data-ng-controller="taskTemplateCtrl as ttCtrl">
            <div class="card-header">
                <h2>Task Templates</h2>
            </div>
    
            <table class="table table-striped table-vmiddle" data-bootgrid-command>
                <thead>
                    <tr>
                        <th data-column-id="id" data-type="numeric">ID</th>
                        <th data-column-id="sender">Caption</th>
                        <th data-column-id="received" data-order="desc">Class</th>
                        <th data-column-id="commands" data-formatter="commands" data-sortable="false">Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="tt in ttCtrl.ttResults.list">
                        <td>{{ tt._id }}</td>
                        <td>{{ tt.Caption }}</td>
                        <td>{{ tt.Type }}</td>
                        <td>{{ tt.Kind }}</td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>

</section>

<footer id="footer" data-ng-include src="'includes/footer.html'"></footer>
