<header id="header" data-ng-include src="'includes/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include src="'includes/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include src="'includes/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>Users</h2>
                </div>

                <table class="table table-striped table-vmiddle" data-bootgrid-command api-url="users" attr-state="user-info">
                    <thead>
                        <tr>
                            <th data-column-id="_id">ID</th>
                            <th data-column-id="FirstName">First Name</th>
                            <th data-column-id="LastName" data-order="desc">Last Name</th>
                            <th data-column-id="Email" data-order="desc">Email</th>
                            <th data-column-id="Type" data-order="desc">Type</th>
                            <th data-column-id="RatingSkills" data-order="desc">RatingSkills</th>
                            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
                        </tr>
                    </thead>
                </table>
            </div>    

        </div>
    </section>
</section>

<footer id="footer" data-ng-include src="'includes/footer.html'"></footer>
