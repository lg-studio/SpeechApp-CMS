<header id="header" data-ng-include src="'includes/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include src="'includes/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include src="'includes/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>Topics</h2>
                    <button class="btn bgm-cyan btn-float" data-toggle="modal" data-target="#myModalHorizontal"><i class="md md-add"></i></button>
                </div>
                <table class="table table-striped table-vmiddle" data-bootgrid-command api-url="topics" attr-State="topic-info">
                    <thead>
                        <tr>
                            <th data-column-id="_id">ID</th>
                            <th data-column-id="Name">Name</th>
                            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-ng-controller="newTopicModalCtrl as newTopicCtrl">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">New Topic</h4>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="fg-line form-group">
                                        <label for="topicName">Name</label>
                                        <input type="text" class="form-control input-sm" data-ng-model="newTopicCtrl.topicName" id="topicName" placeholder="Enter topic name" />
                                    </div>
                                </div>
                            </div>

                            <p class="f-500 c-black m-b-20">Image</p>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="line-height: 150px;"></div>
                                <div>
                                    <span class="btn btn-info btn-file">
                                <span class="fileinput-new">Select image</span>
                                    <span class="fileinput-exists">Change</span>
                                    <input type="file" ng-click="newTopicCtrl.imageAdded=true" name="...">
                                    </span>
                                    <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput" ng-click="newTopicCtrl.imageAdded=false">Remove</a>
                                </div>
                            </div>

                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" data-ng-class="newTopicCtrl.topicName && newTopicCtrl.imageAdded ? 'btn btn-primary active' : 'btn btn-primary disabled'"
                            data-dismiss="modal" data-ng-click="newTopicCtrl.addTopic()">Add</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>

<footer id="footer" data-ng-include src="'includes/footer.html'"></footer>
