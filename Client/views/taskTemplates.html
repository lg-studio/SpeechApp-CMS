<header id="header" data-ng-include src="'includes/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include src="'includes/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <aside id="chat" data-ng-include src="'includes/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

    <section id="content">
        <div class="container">
            <div class="block-header">
            </div>

            <div class="card" data-ng-controller="taskTemplateCtrl as ttCtrl">
                <div class="card-header">
                    <h2>Task Templates</h2>
                    <ny-new-task-template-modal></ny-new-task-template-modal>
                </div>

                <table class="table table-striped table-vmiddle" data-bootgrid-command api-url="taskTemplates" attr-state="taskTemplateEditor">
                    <thead>
                        <tr>
                            <th data-column-id="_id" data-type="numeric">ID</th>
                            <th data-column-id="Caption">Caption</th>
                            <th data-column-id="Type" data-order="desc">Class</th>
                            <th data-column-id="Kind" data-order="desc">Type</th>
                            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
                        </tr>
                    </thead>
                </table>
            </div>
    </section>

    <footer id="footer" data-ng-include src="'includes/footer.html'"></footer>
